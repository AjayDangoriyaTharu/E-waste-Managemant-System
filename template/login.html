<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min1.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min1.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Multiple User Login</title>
</head>

<body>
  <div class="content">
    <div class="container rounded">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block" style="border-radius: 50px;"">
                <div class="mb-4">
                </div>
                <h2 style="text-align: center;">E-Waste</h2>
                <hr>
                <span class="mb-0 text-muted">
                  {% if msg %}
                  {{ msg | safe }}
                  {% else %}
                 <h1 style="text-align: center;color: black;"> Login page</h1>
                  {% endif %}
                </span>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group first" >
                    <label class="inputbox" for="username" style="font-size: medium; color: black;">Username</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password" class="inputbox"style="font-size: medium;color: black;">Password</label>
                    {{ form.password }}
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                    <br>

                  </div>
                  <a class="ml-auto" style="padding-left: 170px;" href="{% url 'register' %}" class="forgot-pass">Register me</a>
                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-success">
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min1.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
